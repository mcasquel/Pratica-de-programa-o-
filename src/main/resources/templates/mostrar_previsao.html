<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Previsao do Tempo</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Previsao do Tempo</h1>
		</div>
		<div class="panel-body">

			<form class="form-inline" method="post" th:object="${tempo}" th:action="@{/previsao}" style="margin: 20px 0">
				<div class="form-group">
					
					<input type="text" class="form-control" placeholder="Dia da Semana" th:field="*{diaSemana}" /> 
					<input type="text" class="form-control" placeholder="Temp Minima" th:field="*{temperaturaMinima}" /> 
					<input type="text" class="form-control" placeholder="Temp Maxima" th:field="*{temperaturaMaxima}" />
					<input type="text" class="form-control" placeholder="Umidade Relativa" th:field="*{umidadeRelativa}" />
					<input type="text" class="form-control" placeholder="Descricao" th:field="*{descricao}" />
					<input type="text" class="form-control" placeholder="Latitude" th:field="*{latitude}" />
					<input type="text" class="form-control" placeholder="Longitude" th:field="*{longitude}" />
					<input type="text" class="form-control" placeholder="Data e Hora" th:field="*{dataHora}" />
						
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>

			<table class="table">
				<thead>
					<tr>
						<th>Dia da Semana</th>
						<th>Temperatura Minima</th>
						<th>Temperatura Maxima</th>
						<th>Umidade Relativa</th>
						<th>Descricao</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="previsao : ${previsoes}">
						<td th:text="${previsao.diaSemana}"></td>
						<td th:text="${previsao.temperaturaMinima}"></td>
						<td th:text="${previsao.temperaturaMaxima}"></td>
						<td th:text="${previsao.umidadeRelativa}"></td>
						<td th:text="${previsao.descricao}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
